# Workflow ka naam jo GitHub Actions tab mein nazar aayega
name: Python Application CI

# Yeh workflow kab chalay ga
on:
  # Jab 'main' branch mein code push kiya jaye
  push:
    branches: [ "main" ]
  # Jab 'main' branch ke liye pull request banayi jaye
  pull_request:
    branches: [ "main" ]

# Workflow mein kiye jane wale kaam (jobs)
jobs:
  build:
    # Kis operating system par run karna hai
    runs-on: ubuntu-latest

    # Job ke steps
    steps:
      # Step 1: Aapke code ko download karna
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Python ka version set karna
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Zaroori libraries ko install karna
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 4: Model training script ko chala kar test karna
      - name: Test model training script
        run: python train_model.py
      
      # Step 5: Streamlit app ko check karna ke woh start ho rahi hai ya nahi
      - name: Healthcheck Streamlit app
        run: streamlit run app.py -- --help
